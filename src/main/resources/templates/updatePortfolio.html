<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Update Portfolio</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
  <form action="http://localhost:8080/login/client/update-portfolio?id=?"
        method="put"  modelAttribute="portfolio"   style="max-width: 600px; margin: 0 auto;" name="portfolio">
    <div class="m-3">
      <div>
        <form action="@{/login/client}" method="get">
          <p>
            Update Portfolio
          </p>
          <input type="submit" value="Return to Dashboard" />
        </form>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Portfolio ID: </label>
        <div class="col-8">
          <input type="number" name="id" class="form-control" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Product: </label>
        <div class="col-8">
          <input type="text" name="product" class="form-control" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Quantity: </label>
        <div class="col-8">
          <input type="number" name="quantity" class="form-control"
                 required minlength="6" maxlength="10"/>
        </div>
      </div>
      <div>
        <button type="submit" >Update</button>

      </div>
    </div>
  </form>
</div>
</body>
</html>
