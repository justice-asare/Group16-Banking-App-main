<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>List Orders</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/login/client}" method="get">
            <p>
                Welcome <span sec:authentication="name">Username</span>

            </p>
            <input type="submit" value="Return to Dashboard" />
        </form>
    </div>
    <div>
        <h1>List of Orders</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Side</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${listOrders}">
                <td th:text="${order.id}"> ID</td>
                <td th:text="${order.product}">product</td>
                <td th:text="${order.quantity}">Quantity</td>
                <td th:text="${order.price}">Price</td>
                <td th:text="${order.side}">Side</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
