<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Order - Client</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Create Order </h1>
    </div>
    <form action="http://localhost:8080/login/client/create-order/order"
          method="post"  modelAttribute="order"   style="max-width: 600px; margin: 0 auto;" name="order">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Product: </label>
                <div class="col-8">
                    <input type="text" name="product" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Quantity: </label>
                <div class="col-8">
                    <input type="number" name="quantity" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Price: </label>
                <div class="col-8">
                    <input type="number" name="price" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Side: </label>
                <div class="col-8">
                    <input type="text" name="side" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Username: </label>
                <div class="col-8">
                    <input type="text" name="email" class="form-control" required />
                </div>
            </div>
            <span sec:authentication="name">Username</span>
            <div>
                <button type="submit" >Create</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
